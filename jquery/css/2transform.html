<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-cir{ position: absolute; border-radius: 50%; z-index: 1; left: 26.4062%; top: 13.6017%; border: 1px solid rgb(77, 152, 240); 
            height: 18px; width: 18px; /* transform: translate3d(-3.8697px, -0.7786px, 0px); */ transition: margin-left 3s, margin-top 3s;}
            
        .bg-cir:hover{ margin-left:50px; margin-top:50px; }
    </style>
</head>
<body>
    <div class="bg-cir"></div>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 3-3 동그라미 움직이기 위한 함수 추가
        setInterval(function() {
            let num = Math.floor(Math.random() * 23); // 0에서 9까지의 랜덤한 정수
            let num2 = Math.floor(Math.random() * 23);
            $(".bg-cir").css("margin-left", num+"px");
            $(".bg-cir").css("margin-top", num2+"px");
        }, 2000);
    </script>
</body>
</html>
