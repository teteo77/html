<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        border: 1px solid gray;
        width: 100%;
        height: 500px;
      }

      #main_page {
        padding: 10px;
        position: fixed;
        right: 50px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
      }

      #main_page span {
        display: block;
        width: 15px;
        height: 15px;
        background: #fff;
        border: 2px solid #ccc;
        margin-bottom: 20px;
        border-radius: 15px;
        cursor: pointer;
      }

      #main_page span.on {
        background: #333;
      }

      /* ================================= */

      #home #scroll {
        width: 24px;
        height: 36px;
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: url(img/scroll-down-icon.png) center/contain no-repeat;
        cursor: pointer;
      }

      /* .bt button {
        font-size: 100px;

        top: 50%;

        transform: translateY(-50%);
        opacity: 0.2;
      } */
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </nav>
    <div id="main_page">
      <!-- <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span> -->
    </div>

    <section id="home0" class="menu">
      <h1>0번</h1>
    </section>
    <section id="home1" class="menu">
      <h1>1번</h1>
    </section>
    <section id="home2" class="menu">
      <h1>2번</h1>
    </section>
    <section id="home3" class="menu">
      <h1>3번</h1>
    </section>
    <section id="home4" class="menu">
      <h1>4번</h1>
    </section>
    <section id="home5" class="menu">
      <h1>5번</h1>
    </section>
    <section id="#" class="menu">
      <h1>빈공간</h1>
    </section>
    <section id="#" class="menu">
      <h1>빈공간</h1>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // 메뉴 클릭시 이동
      $("nav li").click(function () {
        var menu = $("nav li").index(this);
        var move = $(".menu").eq(menu).offset().top;
        $("html").animate(
          {
            scrollTop: move,
          },
          500
        );
        return false;
      });

      // 스크롤이벤트
      $(window).scroll(function () {
        var h = $(window).height() / 2; //화면높이의 반
        var menu2 = $(".menu").eq(1).offset().top - h;
        var menu3 = $(".menu").eq(2).offset().top - h;
        var menu4 = $(".menu").eq(3).offset().top - h;
        var menu5 = $(".menu").eq(4).offset().top - h;
        var menu6 = $(".menu").eq(5).offset().top - h;
      });
    </script>
  </body>
</html>
