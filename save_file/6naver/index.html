<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
  </head>
  <style>
    :root {
      --color_title: #080808;
      --color_title_rgb: 8, 8, 8;
      --color_body: #101010;
      --color_body_rgb: 16, 16, 16;
      --color_caption1: #404040;
      --color_caption1_rgb: 64, 64, 64;
      --color_caption2: #606060;
      --color_caption2_rgb: 96, 96, 96;
      --color_search: #000;
      --color_search_rgb: 0, 0, 0;
      --color_border_out: #e3e5e8;
      --color_border_out_rgb: 227, 229, 232;
      --color_border_in: #ebebeb;
      --color_border_in_rgb: 235, 235, 235;
      --color_border_in_divider: #ebebeb;
      --color_border_in_divider_rgb: 235, 235, 235;
      --color_border_in_exception: #ebebeb;
      --color_border_in_exception_rgb: 235, 235, 235;
      --color_button_border: #dadcdf;
      --color_button_border_rgb: 218, 220, 223;
      --color_dot_divider: #d3d5d7;
      --color_dot_divider_rgb: 211, 213, 215;
      --color_block_bg: #fff;
      --color_block_bg_rgb: 255, 255, 255;
      --color_board_bg: #f4f6fa;
      --color_board_bg_rgb: 244, 246, 250;
      --color_option_bg: #f5f7f8;
      --color_option_bg_rgb: 245, 247, 248;
      --color_login_bg: #fafbfb;
      --color_login_bg_rgb: 250, 251, 251;
      --color_menu_widget_bg: #fff;
      --color_menu_widget_bg_rgb: 255, 255, 255;
      --color_setting_bg: #fff;
      --color_setting_bg_rgb: 255, 255, 255;
      --color_button1_bg: #fff;
      --color_button1_bg_rgb: 255, 255, 255;
      --color_button2_bg: #fff;
      --color_button2_bg_rgb: 255, 255, 255;
      --color_news: #3a67ea;
      --color_news_rgb: 58, 103, 234;
      --color_news_econ_stay: #909aab;
      --color_news_econ_stay_rgb: 144, 154, 171;
      --color_news_econ_down: #4f67d6;
      --color_news_econ_down_rgb: 79, 103, 214;
      --color_live_news_price: #f4361e;
      --color_live_news_price_rgb: 244, 54, 30;
      --color_enter: #e538e2;
      --color_enter_rgb: 229, 56, 226;
      --color_enter_bg: #f2f1fb;
      --color_enter_bg_rgb: 242, 241, 251;
    }
    * {
      box-sizing: border-box;
    }

    body,
    html,
    form,
    img,
    input {
      margin: 0px;
      padding: 0px;
    }
    #wrap {
      text-align: center;
    }
    #header {
      text-align: left;
      position: relative;
    }
    #wrap-center {
      width: 1280px;
      background-color: yellow;
      display: inline-block;
    }

    #header-hamburger,
    #header-notice,
    #header-naverpay {
      position: absolute;
      top: 18px;
      padding: 10px 10px;
      display: inline-block;
      background: none;
      border: none;
      cursor: pointer;
    }

    #header-hamburger:hover::before,
    #header-naverpay:hover:hover::before,
    #header-notice:hover:hover::before {
      position: absolute;
      content: "";
      z-index: 0;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      background-color: var(--color_option_bg);
      border-radius: 50%;
    }

    #header-hamburger:hover::before {
      position: absolute;
      content: "";
      z-index: 0;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      background-color: var(--color_option_bg);
      border-radius: 50%;
    }

    #header-hamburger > div,
    #header-naverpay > div,
    #header-notice > div {
      background-image: url(./sp_main.png);
      width: 26px;
      height: 26px;
      position: relative;
      background-repeat: no-repeat;
      background-size: 435px 414px;
      z-index: 1;
    }

    #header-hambuer {
      left: -10px;
    }

    #header-hamburger > div {
      background-position: -82px -329px;
    }

    #header-naverpay {
      right: 40px;
    }

    #header-naverpay:hover:hover::before {
      position: absolute;
      content: "";
      z-index: 0;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      background-color: var(--color_option_bg);
      border-radius: 50%;
    }

    #header-naverpay > div {
      width: 26px;
      background-position: -190px -329px;
    }

    #header-notice {
      right: -10px;
    }

    #header-notice:hover:hover::before {
      position: absolute;
      content: "";
      z-index: 0;
      left: 1px;
      top: 1px;
      width: 44px;
      height: 44px;
      background-color: var(--color_option_bg);
      border-radius: 50%;
    }

    #header-notice > div {
      background-position: -136px -329px;
    }

    #main {
      height: 2000px;
    }

    .blind {
      position: absolute;
      clip: rect(0 0 0 0);
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
    }
  </style>
  <body>
    <div id="wrap">
      <div id="wrap-center">
        <div id="header">
          <button id="header-hamburger">
            <!-- ::before -->
            <div></div>
            <span class="blind">확장 영역</span>
            <!-- ::after -->
          </button>
          <button id="header-naverpay">
            <!-- ::before -->
            <div></div>
            <span class="blind">네이버 페이</span>
            <!-- ::after -->
          </button>
          <button id="header-notice">
            <!-- ::before -->
            <div></div>
            <span class="blind">알림</span>
            <!-- ::after -->
          </button>
        </div>
        <style>
          #search {
            padding-top: 50px;
          }
          #search > form {
            display: inline-block;
            width: 708px;
            height: 60px;
            border: 1px solid #03c75a;
            border-radius: 33px;
            text-align: left;
          }
          #search > form > input {
            width: 480px;
            height: 58px;
            padding: 17px 0;
            border: none;
            outline: none;
          }

          #search > form a {
            width: 68px;
            height: 100%;
            padding: 17px;
            margin-right: 12px;
          }

          #search > form img {
            display: inline-block;
            width: 58px;
            height: 58px;
            text-align: left;
          }
        </style>
        <div id="search">
          <form action="">
            <a href="#">
              <img
                src="https://s.pstatic.net/static/www/mobile/edit/20231006_1095/upload_16965726212364Zv2M.png"
                alt="NAVER"
              />
            </a>
            <label for="serach-input" class="blind"></label>
            <input id="serach-input" type="text" />
            <button class="blind">알림</button>
          </form>
        </div>
        <div id="nav"></div>
        <div id="main"></div>
      </div>
    </div>
  </body>
</html>
