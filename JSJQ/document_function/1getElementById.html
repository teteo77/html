<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 지정된 문자열과 일치하는 요소를 반환합니다. 
        ㄴ 요소는 ID는 -->
<body>
    <div id="green">Javascript를 이용해서 id값을 호출해서 초록색 으로 했다</div>
    <div id="orange">Javascript를 이용해서 id값을 호출해서 orange 으로 했다</div>

<script>
    document.getElementById("green").style.color ="green";
    document.getElementById("orange").style.color ="orange";
</script>    

</body>
</html>
