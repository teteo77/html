<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(() => console.log("1-1 2초후 실행, setTimeout뒤에 2000은 2초임"), 2000);
    </script>
    <script>
        function add(x,y){
            console.log("1-2 add함수 선언해서 setTimeout함수 매개변수에 넣어주고 시간, 매개변수 값 입력")
            console.log(x+y);
        }
        setTimeout(add, 2000, 3, 4);
        // ㄴ setTimeout(functionRef, delay, param1, param2)
    </script>
    <script>
        // Timeout ID는 setTimeout() 함수를 호출할 때 마다 내부적으로 생성되는 타이머 객체를 가리키고 있습니다.
        // 이 값을 인자로 clearTimeout() 함수를 호출하면 기다렸다가 실행될 코드를 취소할 수 있습니다.
        const timeoutId = setTimeout(() => console.log("5초 후에 실행됨"), 5000);
        clearTimeout(timeoutId);
        console.log("1-3 취소했기 때문에 아무것도 출력 안됨")
        // 아무 것도 출력 안 됨

    </script>
</body>
</html>
