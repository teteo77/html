<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
        h1{ margin-left:50px; }
    </style>
  </head>
  <!-- offset()은 선택한 요소의 좌표를 가져오거나 특정 좌표로 이동시킵니다. -->

  <!-- offset에 bottom위치를 불러오는 함수는 없어서 height값을 불러와서 - 해줘야 한다. -->
      <!-- ㄴ 28~ 30 라인 -->
  <body>
    <h1>Lorem</h2>
    <h2>Ipsum</h2>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $( document ).ready(function() {
      var jb1 = $( 'h1' ).offset();
      var jb2 = $( 'h2' ).offset();
      $( 'h2' ).after(
        '<p>' + 'H1 - Left : ' + jb1.left + ', Top : ' + jb1.top + '</p>'
        + '<p>' + 'H2 - Left : ' + jb2.left + ', Top : ' + jb2.top + '</p>'
      );

      let h2offset = $("h2").offset().top
      console.log(h2offset)
      console.log(h2offset - ($(window).height()*0.01) )
    } );
  </script>
</html>
