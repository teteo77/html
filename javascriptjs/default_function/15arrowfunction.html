<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
<script>
// 화살표 표기법
function myFnt() {
    alert();
}

var myFnt = function(){
    alert();
}

myFnt => { //매개 변수가 없는 경우
    alert(); 
}

var myFnt = color => { //매개변수(color)가 한개인 경우
    alert();
}

var myFnt = (color,bg) => {  // 매개변수(color)가 복수인 경우
    alert();
}

</script>
</body>
</html>
