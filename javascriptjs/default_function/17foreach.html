<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 

forEach(callbackFn)
forEach(callbackFn, thisArg) 

forEach 메서드는 다음 매개변수(parameter)와 함께 배열의 각 요소에 
적용하게 될 콜백 함수(callback function)를 전달합니다.

index, array매개 변수도 있는데 쓰는 방법을 모르겠다.
-->
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

<script>
    document.querySelectorAll("li").forEach(function(e){
        e.style.background = "red";
    })
</script>
</body>
</html>
