<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        // 웹페이지의 특정 부분을 주기적으로 업데이트해줘야 하거나, 
        // 어떤 API로 부터 변경된 데이터를 주기적으로 받아와야 하는 경우가 있는데요. 
        // 이럴 때는 자바스크립트의 setInterval() 함수를 사용할 수 있습니다.

        // setInterval() 함수는 어떤 코드를 일정한 시간 간격을 두고 반복해서 실행하고 싶을 때 사용합니다.
        // 함수 API는 setTimeout() 함수와 대동소이한데요. 첫번째 인자로 실행할 코드를 담고 있는 함수를 받고, 두번째 인자로 반복 주기를 밀리초(ms) 단위로 받습니다.

        // setInterval(() => console.log("1-1", new Date()), 2000);
    </script>
    <script>
        // 다른 예로, 0과 9 사이의 수를 무작위로 생성하여 2초마다 출력해보겠습니다.
        // setInterval(() => console.log("1-2", Math.floor(Math.random() * 10)), 2000);
    </script>
    <script>
        // 숫자를 변수에 저장해놓고 2초 마다 1씩 증가시키는 것도 가능합니다.
        let count = 0;
        setInterval(() => console.log("1-3", ++count), 2000);
    </script>
    <script>

        // 이 값을 인자로 clearInterval() 함수를 호출하면 코드가 주기적으로 실행되는 것을 중단시킬 수 있습니다.

    </script>
</body>
</html>
