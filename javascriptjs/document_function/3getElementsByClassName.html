<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul>
    <li>HTML 문서의 구조와 그 정보를 말함.</li>
    <li>선택자.명령/속성, 예) document.body.style</li>
    <li>getElementById("green") : 아이디 선택자</li>
    <li class="blue" style>getElementsByClassName("blue") : 클래스 선택자</li>
    <li class="blue">getElementsByTagName("li")[0] : 태그 선택자</li>
</ul>
    <!-- class가blue값을 가져와서 스타일을 준다 -->
<script>
    document.getElementsByClassName("blue")[0].style.color = "blue";

</script>

</body>
</html>
