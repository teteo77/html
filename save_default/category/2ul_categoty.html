    ul li {

    }

    .category-wrap {
      height: 66px;
      width: 100%;
      font: bold 16px "malgun gothic";
      width: 700px;
      height: 50px;
      background: #ccc;
      color: black;
      line-height: 50px;
      margin: 0 auto;
      text-align: center;
    }

    /* .category-wrap > ul{
    float:right;
} */

    .category-title {
      /* display: none; */
      float: left;
      width: 140px;
      position: relative;
    }

    .category-list {
      display: none;
    }

    .category-title:hover .category-list {
      display: block;
    }

    .sub_gnb_nav_inner > ul li h2 a:hover {
      background: #2c2a29;
      color: #669900;
    }
  </style>

    <div class="category-wrap">
      <ul>
        <!-- 커피 -->

          </ul>
        </li>
      </ul>
    </div>
  </body>
