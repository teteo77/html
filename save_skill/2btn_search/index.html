<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ padding:0; margin:0; list-style: none; box-sizing: border-box;}
        .so{display: none;}
        a {text-decoration: none;}
        summary, button, label {cursor: pointer;}
        /* max-width:1440px을 준 이유는 side-menu-category도 존재하기 때문이다. */
        header {height:100px; display: flex; justify-content: space-between; align-items: center; max-width: 1440px; margin: auto; padding: 0 20px;}
        /* 메인메뉴 */
        header nav .main_menu {display: flex; gap:50px; display: none;}        
        header .top_menu {display: flex; gap:20px; align-items: center;}
        header .top_menu a { font-size:15px; color:#666; font-weight: 400;}
        header .top_menu i { color: #666;}

        /* header .top_menu summary {text-indent: -999px; overflow: hidden; width:18px; height:28px; background:url(img/port_iconSearch.svg) center/contain no-repeat} */

        header .top_menu details>div {background:#fff; height: 195px; width:100%; position:absolute; top:101px; left:0; display: flex; justify-content: center; align-items: center; z-index:200;}
        header .top_menu details::after {position: fixed; left:0; top:101px; width:100%; background: rgba(0,0,0,.5); height:calc(100vh - 101px); content:""; display: none;}
        /* after를 display:none으로 해주고 [open]::after에 display:block해주면 클릭 했을때 속성이 보인다 */
        header .top_menu details[open]::after {display: block;}
        header .top_menu details div div:nth-of-type(1) {width:100%; max-width:650px; position: absolute; display: flex; justify-content:flex-end; top:76px;}
        header .top_menu details div div:last-child { position: absolute; width:100%; max-width: 1440px; top:20px; padding:0 20px; display: flex; justify-content: flex-end;}
        header .top_menu details input {width:100%; max-width: 650px; height:44px; background: #f6f6f6; border-radius: 100px; border:none; font-size:18px; color:#111; display: block; padding:2px 0 0 30px;}
        header .top_menu details input::placeholder {transform: translateY(3px)}
        header .top_menu details button[type=submit] {height:44px; background: #2e84F5; border-radius: 100px; border:none; font-size:18px; color:#fff; padding: 2px 30px 0; position: absolute;}
        header .top_menu details button[type=submit]::before {content:url(./img/port_iconSearch.svg); width:16px; margin-right:5px;}
        header .top_menu details button[type=button] { background:url(img/port_iconCloseB.svg) center/14px no-repeat; border:none; width:20px; height:20px; text-indent:-9999px; overflow:hidden;}





        main {border-top:1px solid #ddd;}
    </style>
</head>
<body>
<header>
    <h1><a href="#" class="so">KT&G 장학재단 홈</a></h1>
    <nav>
        <h2 class="so">메인메뉴</h2>
        <ul class="main_menu">

        </ul>
    </nav>
    <h2 class="so">탑메뉴</h2>
    <ul class="top_menu">
        <li><a href="#"><i class="fa-solid fa-house"></i> <span class="so">첫페이지</span></a></li>

        <li><details>
            <summary>검색</summary>
            <div>
                <input type="text" placeholder="검색어를 입력해 주세요">
                <div><button type="submit">검색</button></div>
                <div><button type="button">닫기</button></div>
            </div>
        </details></li>
        <li><button class="burger"><span class="so">메뉴</span></button></li>
    </ul>
</header>
<main></main>
</body>
</html>
