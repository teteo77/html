<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죠스떡볶이</title>
    <style>
        * {margin:0; padding:0; list-style: none; box-sizing: border-box;}
        header { background: url("./img/header_bg.png") center/cover; width:100%; height:110px; display: flex; align-items: center;  position: relative;}
        header #logo_left {width:11%; position: absolute; left:6%;}
        header #logo_left #logo {width:100%; height:100%;}
        
        header ul {display: flex; position: absolute; right:22%;}
        header ul li { padding: 0px 30px;}
        header ul li a { font-size:25px; color:black; font-weight: 800; text-decoration: none;}
        
        header #logo_right {position: absolute; right: 13%; background-color:rgb(201,21,24); border-radius: 10px; width:8%; }
        header #logo_right #logo {width:100%; height:100%; padding: 6% 20%;}



    </style>
</head>
<body>
    <header>
        <a id="logo_left" href="#">
            <img id="logo" src="./img/logo_01.png" alt="#">
        </a>
        <ul>
            <li><a href="#">Brand</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Join</a></li>
        </ul>
            <a id="logo_right" href="#">
                <img id="logo" src="./img/jawsfood.png" alt="#">
            </a>
    </header>

    <main></main>
    <footer></footer>
</body>
</html>
