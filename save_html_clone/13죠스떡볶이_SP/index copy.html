<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죠스떡볶이</title>
    <style>
        * {margin:0; padding:0; list-style: none; box-sizing: border-box;}
        header { background: url("./img/header_bg.png") center/cover; width:100%; height:110px; display: flex; align-items: center;  position: relative; position: fixed; z-index: 3;}
        header #logo_left {width:11%; position: absolute; left:6%;}
        header #logo_left #logo {width:100%; height:100%;}
        
        header ul {display: flex; position: absolute; right:22%;}
        header ul li { padding: 0px 30px;}
        header ul li a { font-size:25px; color:black; font-weight: 800; text-decoration: none;}        
        header #logo_right {position: absolute; right: 13%; background-color:rgb(201,21,24); border-radius: 10px; width:8%; display: flex;}
        header #logo_right #logo {width:100%; height:100%; padding: 8.5% 20%; }

        /* main { background: url("./img/bg.jpg") center/cover; width:100%; height: 50px;;} */
        /* main { position: relative; padding-top: 6%; width: 100%; height: 100%; } */
        main { position: relative; padding-top: 109px; width: 100%; height: 100%; }
        main #one { position: absolute; border:1px solid green; display: block; width:100%; height: 100%;}
        main #one #img_text { position: absolute; width:33%; margin-top:9%; z-index: 1; left:33% }
        /* main #one #logo_house {  width:100%; background-position: 50% 100%; background-size:cover; margin-top:15px; } */
        main #one #logo_house { width:100%;   }

        



    </style>
</head>
<body>
    <header>
        <a id="logo_left" href="#">
            <img id="logo" src="./img/logo_01.png" alt="#">
        </a>
        <ul>
            <li><a href="#">Brand</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Join</a></li>
        </ul>
        <a id="logo_right" href="#">
            <img id="logo" src="./img/jawsfood.png" alt="#">
        </a>
    </header>
    <main>
        <section id="one">
            <img id="img_text" src="./img/Asset-1-2.png">
            <img id="logo_house" src="./img/KakaoTalk_20230525_113441376.jpg" alt="#" >      
            
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
