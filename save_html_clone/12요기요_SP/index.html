<style>
    *{padding:0; margin:0; box-sizing: border-box; list-style: none;}
    header{ }
    header section:first-child { width:100%; height:78px; background-color: #fa0050; display: flex; justify-content: space-between; align-items: center; padding:0px 350px; }
    header #logo {background: url("img/logo-yogiyo.png") center/cover; width:90px; height:38px;}
    header #login {background: none; border:0.1px solid white; color:white; padding:8px 46px; font-size: 18px;}
    header #header_img { background: url("./img/bg-top.png")center/cover; width:100%;height: 235px; display: flex; justify-content: space-evenly;
    align-items: center;}
    header #header_img article { display: flex; margin-top:55px;}
    header #header_img article #position_icon { background: white url("./img/sprite-icon.png") no-repeat 0 0; width:40px; height:40px; background-size: 400px; border:none; border-radius: 4px; }
    header #header_img article form {display: flex; position: relative;}
    header #header_img article form input {width:300px; height: 40px; border-radius: 4px 0 0 4px; margin-left:5px; padding-left:10px; border:none; }
    header #header_img article form input::placeholder { transform: translateY(2px); }
    header #header_img article form #delete { width:40px; height:40px; position: absolute; right:60px; border:none;  background: url("./img/sprite-icon.png")no-repeat -107px -214px; background-size: 360px; display: none;}
    header #header_img article form input:focus+#delete {display: block;}
    header #header_img article form button:nth-child(3) {width:60px; height:40px; border-radius: 0 4px 4px 0; margin-left:0px; background: #ff8a00; border:none;color:white;}
