<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .strokeex{display: block; width:100%}
        .strokeex svg{ width:100%; height:500px; stroke:#f9b10a;stroke-width:14;}

        .strokeex2 {display: block; width:100%;}
        .strokeex2 svg{ width:100%; height:500px;}
        .strokeex2 ellipse{margin-left:500px;}
        
    </style>
</head>
<!-- 벡터 이미지는 점과 점을 연결해 수학적 원리로 그림을 그려 표현하는 방식을 말합니다. 
    벡터 이미지는 그 특성 상 이미지의 크기를 늘리고 줄여도 손상되지 않는 장점이 있지만, 
    사진과 같은 복잡한 그림을 표현하려면 컴퓨터에 엄청난 부담을 주곤 했기에 웹에서는 잘 사용되지 않았습니다. -->
        <!-- ㄴ 벡터는 svg태그 인거 같다. -->

<!-- 비트맵 그래픽은 간단히 말해 서로 다른 점(픽셀)들의 조합으로 그려지는 이미지 표현 방식입니다. 
    비트맵 이미지는 정교하고 화려한 표현이 가능하여, 주로 사진 이미지에 주로 사용됩니다. 
    비트맵 이미지는 크기를 늘리거나 줄이면 원본 이미지에 손상이 가는 것이 특징이며, 우리는 흔히 이것을 '이미지가 깨졌다'라고 표현합니다. -->
        <!-- ㄴ 비트맵 태그는 아마 img인거 같다. -->
<body>
    <div class="strokeex">
        <svg>
            <rect width="480" height="240" fill="#3d87fb"/>
                /* 1 rect 요소는 사각형을 그립니다. 너비(width), 높이(height), 색상(fill) 등을 속성으로 설정할 수 있습니다. */
            <rect width="480" height="240" fill="#3d87fb" x="20" y="40" />
                /* 2 뷰포트 내부 특정 지점으로 위치(x, y) 이동 할 수도 있습니다. */
            <rect width="480" height="240" fill="#3d87fb" x="700" y="40" rx="20" ry="20" />
                /* 3 둥근 테두리(rx, ry) 속성을 설정하면 테두리가 둥글게 돌려진 사각형을 그릴 수 있습니다. */
        </svg>
    </div>
    <div class="strokeex2">
        <svg>
            <circle cx="200" cy="200" r="50" fill="#3e295e"/>
                <!-- <circle> 요소는 원을 그립니다. 원의 중심(rx, ry), 반지름(r), 색상(fill) 등을 속성으로 설정할 수 있습니다. -->
                    
            <!-- <ellipse cx="200" cy="200" rx="50" ry="100" fill="#dd3742" stroke="#b13138" stroke-width="8" x="500" /> -->
                <!-- <ellipse> 요소는 타원을 그립니다. 타원을 그리기 위한 반지름(rx, ry) 속성을 설정할 수 있습니다. -->
                    <!-- ㄴ 왜 옆으로 안밀맂; -->
            
            <circle cx="200" cy="200" r="50" fill="none" stroke="#f9b10a" stroke-width="14" x="700"/>
                    <!-- 테두리 색상(stroke), 테두리 두께(stroke-width) 속성을 설정하면 테두리를 그릴 수 있습니다. -->
                        <!-- 왜 옆으로 안밀리지 -->
        </svg>
    </div>
    
</body>
</html>
