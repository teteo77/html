<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .skill-wrap {
        border: 1px solid orange;
        width: 50%;
        height: 500px;
      }

      #skill h4 {
        text-align: center;
      }

      #skill ul li {
        display: flex;
      }

      #skill ul li > span:first-child {
        width: 150px;
        display: block;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="skill-wrap">
      <section id="skill">
        <h4>Skill</h4>
        <ul>
          <li>
            <span>PHOTOSHOP</span
            ><span class="skill_bar skill_bar_up">
              <span>70%</span>
            </span>
          </li>
          <li>
            <span>HTML</span
            ><span class="skill_bar skill_bar_up">
              <span>90%</span>
            </span>
          </li>
          <li>
            <span>CSS</span
            ><span class="skill_bar skill_bar_up">
              <span>80%</span>
            </span>
          </li>
          <li>
            <span>JAVASCRIPT</span
            ><span class="skill_bar skill_bar_up">
              <span>80%</span>
            </span>
          </li>
          <li>
            <span>REACT</span
            ><span class="skill_bar skill_bar_up">
              <span>50%</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
