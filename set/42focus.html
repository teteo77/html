<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .exfocus{ border:none; border-bottom:1px solid gray; padding-bottom:5px; font-size:20px; }
        .exfocus:focus{background:blue;color:yellow;}

        fieldset:nth-child(2) button+p {display: none;}
        fieldset:nth-child(2) .info:focus+.delete+p {display: block; font-size:12px; color:#4c4c4c; margin:10px 0;}
        fieldset:nth-child(2) .info:focus+.delete+p strong {color:#e65f32;}

        fieldset:nth-child(3) { display: flex; margin-top:55px;}
        fieldset:nth-child(3) form {display: flex; position: relative;}
        fieldset:nth-child(3) form input {width:300px; height: 40px; border-radius: 4px 0 0 4px; margin-left:5px; padding-left:10px; border:none; }
        fieldset:nth-child(3) form input::placeholder { transform: translateY(2px); }
        fieldset:nth-child(3) form #delete { width:40px; height:40px; position: absolute; right:60px; border:none;  background: url("./img/sprite-icon.png")no-repeat -107px -214px; background-size: 360px; display: none;}
        fieldset:nth-child(3) form input:focus+#delete {display: block;}

        
    </style>
</head>
<body>
    <fieldset>
        <input class="exfocus" type="text" placeholder="아이디, 이메일, 전화번호">
    </fieldset>
    
    <fieldset>
        <input type="text" placeholder="카카오메일 아이디, 이메일, 전화번호" class="info">
        <button class="delete">지우기</button>
        <p><strong>TIP</strong> 카카오메일이 있다면 메일아이디만 입력해 보세요.</p>
    </fieldset>

    <fieldset>
        <form action="#">
            <input type="text" placeholder="건물명, 도로명, 지번으로 검색하세요.">
            <button id="delete"></button>
            <button>검색</button>
        </form>
    </fieldset>
</body>
</html>
