
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function)</title>
</head>
<body>
<h1>함수(function)</h1>
<ul>
    <li>함수는 실행문을 저장한 것</li>
    <li>함수의 정의(선언) : function 함수명() {실행문}</li>
    <li>함수의 실행(호출) : 함수명()</li>
    <li>함수정의문은 스크립트에서 가장 먼저 실행됨</li>
    <li>함수는 재활용(반복사용), 수정/유지보수 유리</li>
    <li>매개변수 : 함수 실행시 함수안에서 실행되는 변수</li>
    <li>콜백함수 : 함수가 종료후에 호출되는 함수</li>
    <li>재귀함수 : 자기 자신을 호출하는 함수</li>
</ul>
<button>카운트 +1</button>
<button>카운트 +2</button>
<button>카운트 +3</button>
<p>0</p>
<button>red</button>
<button>green</button>
<button>blue</button>
<button>사용자 배경색</button>
<input type="color" value="#ff0000">
<script>
    changeBg();

    // 함수의 정의
    function changeBg() {
        document.querySelector("body").style = "background:red";
        // changeBg();
    }
    // 버튼을 누르면 +1 되게
    // 1. p의  숫자를 가져와서 +1
    // 2. 합산을 다시 p에 넣어주기
    var button = document.querySelectorAll("button");
    button[0].onclick = function(){
        count(1);
    }
    button[1].onclick = function(){
        count(2);
    }
    button[2].onclick = function(){
        count(3);
    }
    function count(num) {
        document.querySelector("p").innerText = document.querySelector("p").innerText*1+num;
    }
    // 문제) changeBg() 명령어를 만들어서 버튼을 누르면 배경색 바뀌게
    function changeBg(bg) {
        document.querySelector("body").style.background = bg;
    }
    
    button[3].onclick = function(){
        changeBg("red");
    }
    button[4].onclick = function(){
        changeBg("green");
    }
    button[5].onclick = function(){
        changeBg("blue");
    }
    // 문제) 사용자배경색 버튼을 클릭하면 색을 가져와서 changeBg로 적용
    button[6].onclick = function(){
        var color = document.querySelector("input").value;
        changeBg(color);
    }
</script>
</body>
</html>
