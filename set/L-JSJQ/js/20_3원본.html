
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; list-style: none; box-sizing: border-box;}
        button{display: block; margin: auto; margin-top: 50px; width: 150px; height: 50px; cursor: pointer;}
        p{width: 400px; height: 30px; margin: auto; margin-top: 30px;
            border: 1px solid #333; background: #fff; text-align: center; line-height: 30px;}
        section{width: 500px; height: 380px; margin: auto; margin-top: 50px; background: #eee;
               padding-top: 30px; display: none;}
        ul{margin: auto; width: 250px; overflow: hidden;}
        ul>li{width: 80px; height: 80px; float: left; background: #999; font-weight: bold; font-size: 30px;
            text-align: center; border: 1px solid #333; line-height: 100px; cursor: pointer; line-height: 80px;}
        .odd{margin-right: 50px;}
        ol{width: 300px; height: 200px; margin: auto; margin-top: 20px; background: url("img/punch.png");
            background-position: -10px 0px; background-size: cover; padding-top: 80px;
            display: flex; justify-content: center; gap: 5px; align-items: center; transition: ease all 0.4s;}
        ol>li{width: 20px; height: 20px; border-radius: 10px; background-color: #f00; display: none;
             margin-top: -100px;}
        li.on {display: block;}

    </style>
</head>
<body>
    <button>GAME START</button>
    <p>GAME START 버튼을 눌러주세요.</p>
    <section>
        <ul>
            <li class="odd">홀</li>
            <li class="even">짝</li>
        </ul>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("button").click(function(){
            var ranNum = 0;
            var score = 0;
            $("li").removeClass("on");
            $("section").hide();
            $("p").text("홀과 짝중 선택해주세요.");
            $("ol").css("background", "url('img/punch.png')")
            $("section").slideDown(300);
            $(".odd").click(function(){
                ranNum = Math.floor(Math.random() * 5)+1;
                console.log(ranNum);
                $("ol").css("background", "url('img/hand.png')")
                $("li").removeClass("on");
                $("li:nth-child(-n+"+ ranNum +")").addClass("on");
                setTimeout(function() {
                    if(ranNum % 2 == 1) {
                        score += 100;
                        $("p").text("축하합니다! 홀입니다. 현재 점수: " + score +"점");
                    } else {
                        $("p").text("짝이네요. 다음을 기약하세요! 현재 점수: " + score +"점");
                    }
                }, 300); 
                
            })
            $(".even").click(function(){
                ranNum = Math.floor(Math.random() * 5)+1;
                console.log(ranNum);
                $("ol").css("background", "url('img/hand.png')")
                $("li").removeClass("on");
                $("li:nth-child(-n+"+ ranNum +")").addClass("on");
                setTimeout(function() {
                    if(ranNum % 2 == 0) {
                        score += 100;
                        $("p").text("축하합니다! 짝입니다. 현재 점수: " + score);
                    } else {
                        $("p").text("홀이네요. 다음을 기약하세요! 현재 점수: " + score +"점");
                    }
                }, 300); 
            })
        })

        
    </script> 
</body>
</html>
