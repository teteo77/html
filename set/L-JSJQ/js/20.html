<head>

<!-- 
수학 연산 게임

1. 덧셈 뺄셈에 값을 입력해서 정답을 맞추는 게임을 제작한다.

홈페이지에 들어가면 바로 게임이 시작된다.

정답을 맞추면 새로운 문제로 표시 되게 한다. 틀리면 다시 맞추게 한다.

한문제 풀때마다 점수가 1점 올라간다

사지선다로 답을 선택한다.
    ㄴ 답이 필수적으로 하나 들어가야 하는데 어떻게 해야 하지

버튼을 눌렀을때 답을 제출해야 한다.

유지보수 할수 있게 다시 소스 정리



제한 시간은 1분
    ㄴ 위 기능 끝나면 모드 따로 추가

-->

<body>
<section id="score_wrap">
    <p>현제스코어: <span></span></p>
    
</section>
<section id="add_wrap">
    <div id="add_problem">
        <p></p>
        <p></p>
    </div>
    <input type="text" id="add_answer">
    <button id="add_answer_send">제출</button>
    <br>
    <button class="add_answer_select"></button>
    <button class="add_answer_select"></button>
    <button class="add_answer_select"></button>
    <button class="add_answer_select"></button>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    var score= 0;
    // $("#score_wrap p").eq(0).append(score)

    var add_num1 = Math.floor(Math.random() * 3)
    var add_num2 = Math.floor(Math.random() * 3)
    $("#add_problem p").eq(0).text(add_num1)
    $("#add_problem p").eq(1).text(add_num2)
    var sum = add_num1 + add_num2;
    console.log("sum: "+sum)
    // console.log("sum: "+typeof(sum))
    
    function add_width(min, max){
        // var add_num3 = Math.floor(Math.random() * (sum + (min - max + 1)) + max)
        var add_num3 = Math.floor(Math.random() * (sum + (max - min + 1)) + min)
        console.log(add_num3)
        return add_num3;
    }
    // (max - min + 1)를 곱해 범위를 조정하고 min을 더해 원하는 범위의 정수를 얻습니다. 
    // -10과 10 사이의 정수가 생성됩니다.
    add_width(-10, 10)
    $(".add_answer_select").eq(0).text(add_width(-10,10))
    $(".add_answer_select").eq(1).text(add_width(-10,10))
    $(".add_answer_select").eq(2).text(add_width(-10,10))
    $(".add_answer_select").eq(3).text(add_width(-10,10))


    $("#add_answer_send").click(function () {
        var add_answer_check = $("#add_answer").val()
        if (add_answer_check == sum) {
            // console.log("정답입니다")
            alert("정답입니다")
            // score += 1
            // score = $("#score_wrap p").eq(0).text(score)
            $("#score_wrap p span").eq(0).text(score += 1)
            
            console.log(score)
            add_num1 = Math.floor(Math.random() * 3)
            add_num2 = Math.floor(Math.random() * 3)
            $("#add_problem p").eq(0).text(add_num1)
            $("#add_problem p").eq(1).text(add_num2)
            sum = add_num1 + add_num2;
        } else {
            // console.log("오답입니다")
            alert("오답입니다")
        }
    })
    
    console.log("123")



</script>
</body>

</html>
