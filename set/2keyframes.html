<!DOCTYPE html>

    <!-- 전체적으로 다시 정리 보면서 정리하기 아직잘 모르겠다 -->
  </head>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
      to {
        opacity: 1;
        transform: translateZ(0);
      }
    }

    .test_obj {
      position: relative;
      animation: fadeInUp 1s;
    }

    .test_obj2 {
      position: relative;
      animation: fadeInUp 1s;
      animation-delay: 1s;
    }
  </style>
  <body></body>
