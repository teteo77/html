<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .strokelater{height: 931px; background: black;}
        .strokelater-wrap{width: 100%; height: 100%; position: relative;width:fit-content; margin:auto;}
        .strokelater svg{width: 100%; height: 100%;}
        .strokelater svg line{ stroke:#ccc; stroke-width:1;}
        /* stroke속성은 style에 적용되는데 
            ㄴ 이거 컨벤션 맞나?
        x,y위치는 태그에 속성 선언 해줘여 한다. */
    </style>
</head>
<!-- 벡터 이미지는 점과 점을 연결해 수학적 원리로 그림을 그려 표현하는 방식을 말합니다. 
    벡터 이미지는 그 특성 상 이미지의 크기를 늘리고 줄여도 손상되지 않는 장점이 있지만, 
    사진과 같은 복잡한 그림을 표현하려면 컴퓨터에 엄청난 부담을 주곤 했기에 웹에서는 잘 사용되지 않았습니다. -->
        <!-- ㄴ 벡터는 svg태그 인거 같다. -->

<!-- 비트맵 그래픽은 간단히 말해 서로 다른 점(픽셀)들의 조합으로 그려지는 이미지 표현 방식입니다. 
    비트맵 이미지는 정교하고 화려한 표현이 가능하여, 주로 사진 이미지에 주로 사용됩니다. 
    비트맵 이미지는 크기를 늘리거나 줄이면 원본 이미지에 손상이 가는 것이 특징이며, 우리는 흔히 이것을 '이미지가 깨졌다'라고 표현합니다. -->
        <!-- ㄴ 비트맵 태그는 아마 img인거 같다. -->
<body>
    <div class="strokelater">
        <div class="strokelater-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="outline">
                <line x1="0" y1="0" x2="0" y2="100%"></line>
                <line x1="100%" y1="0" x2="100%" y2="100%"></line>
            </svg>
        </div>
    </div>
    
</body>
</html>
