<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{text-decoration: underline overline;}
    p.img{}

    img.top {
  vertical-align: text-top;
}
img.bottom {
  vertical-align: text-bottom;
}
img.middle {
  vertical-align: middle;
}

</style>
<!--  인라인 블록 또는 테이블 셀 상자의 수직 정렬을 설정합니다.vertical-align -->
<body>
    <p>
        top:         <img style="vertical-align: top" src="image/star.png" alt="star"/>
        middle:      <img style="vertical-align: middle" src="image/star.png" alt="star"/>
        bottom:      <img style="vertical-align: bottom" src="image/star.png" alt="star"/>
        super:       <img style="vertical-align: super" src="image/star.png" alt="star"/>
        sub:         <img style="vertical-align: sub" src="image/star.png" alt="star"/>
        </p>
        
        <p>
        text-top:    <img style="vertical-align: text-top" src="image/star.png" alt="star"/>
        text-bottom: <img style="vertical-align: text-bottom" src="image/star.png" alt="star"/>
        0.2em:       <img style="vertical-align: 0.2em" src="image/star.png" alt="star"/>
        -1em:        <img style="vertical-align: -1em" src="image/star.png" alt="star"/>
        20%:         <img style="vertical-align: 20%" src="image/star.png" alt="star"/>
        -100%:       <img style="vertical-align: -100%" src="image/star.png" alt="star"/>
        </p>
    
</body>
</html>
