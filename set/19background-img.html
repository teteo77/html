<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .exbg1 {width:100%; height:500px; background: url(./img/exbg1.jpg) center/cover no-repeat; margin-bottom:50px;}
        .exbg1-2{ width:100%; height:500px; background: url(./img/exbg1.jpg); background-repeat:no-repeat ; background-position: center; background-size:cover;}
        .exbg2 { width: 300px; height: 500px; background: url(./img/exbg3.png) -222px -137px/cover no-repeat; }



    </style>
</head>
background: url() 위치/크기, 반복여부
background: url(./image/header1.png) no-repeat center/contain;
background: url(./img/exbg3.png) -222px -137px/cover no-repeat;
    ㄴ 위치좌표값/크기, 반복여부
<body>
    <div class="exbg1"></div>
    <div class="exbg1-2"></div>

    <img width="50%" height="100%" src="./img/eximg.jpg" style="margin-top: 50px; margin-left: 50px; object-position: center; object-fit: cover;">
        <!-- ㄴ width="50%" height="100%"를 줘도 이미가 짤리지 않고 원본사이즈로 나온다. 그래서 object position, fit으로 속성을 줘도 어떤게 바뀐지 모르겠다.
                ㄴobject-position: center; object-fit: cover;은 적용 시켜도 어떤게 바뀐지 모르겠다
             
             ㄴ mdn문서 참고시 다른 속성이 더있음 srcset, resize등등
        -->

    <div class="exbg2"></div>
            

</body>
</html>
