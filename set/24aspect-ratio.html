<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .exaspect-ratio {
        border: 5px solid tomato;
        width: 200px;
        aspect-ratio: 1/1;
        margin-bottom: 50px;
      }

      .exaspect-ratio2 {
        border: 5px solid tomato;
        width: 200px;
        aspect-ratio: 16/9;
      }
    </style>
  </head>
  <body>
    <div class="exaspect-ratio">
      /* width: 200px;에 aspect-ratio를 1/1로 주면 1:1 비율에 도형이 된다 */
    </div>
    <div class="exaspect-ratio2">
      /* width: 200px;에 aspect-ratio를 16/9로 주면 16:9 비율에 도형이 된다 */
    </div>
  </body>
</html>
