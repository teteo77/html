<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background: red;
        transition: width 1s, height 2s;
      }
      #div1 {
        transition-timing-function: linear;
        margin-bottom: 25px;
      }
      #div2 {
        transition-timing-function: ease;
        margin-bottom: 25px;
      }
      #div3 {
        transition-timing-function: ease-in;
        margin-bottom: 25px;
      }
      #div4 {
        transition-timing-function: ease-out;
        margin-bottom: 25px;
      }
      #div5 {
        transition-timing-function: ease-in-out;
        margin-bottom: 25px;
      }
      div:hover {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    linear - 시작부터 끝까지 동일한 속도의 transition 효과를 지정
    <div id="div1"></div>
    ease - 느린 시작, 빠른 시작, 느린 종료로 transition 효과를 지정
    <div id="div2"></div>
    ease-in - 느린 시작으로 transition 효과 지정
    <div id="div3"></div>
    ease-out - 느린 끝으로 transition 효과 지정
    <div id="div4"></div>
    ease-in-out - 느린 시작과 끝으로 transition 효과를 지정
    <div id="div5"></div>

    cubic-bezier (n, n, n, n) - 큐빅 베지어 함수에서 자신의 값을 정의할
    수있습니다. ㄴ 나중에 찾아서 해보기
  </body>
</html>
