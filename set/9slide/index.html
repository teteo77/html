<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .slide {
      width: 1200px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }
    .slideList {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
    }
    .slideImg {
      width: 1200px;
      height: 300px;
      position: relative;
    }
    .slideImg h2 {
      position: absolute; /*slideImg가 기준 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.4);
      color: #000;
      border-radius: 25px;
      padding: 10px;
    }
    .slideImg img {
      width: 1200px;
      height: 300px;
    }
  </style>
  <body>
    <div class="slide">
      <div class="slideList">
        <div class="slideImg">
          <h2>이미지1</h2>
          <a href="#"><img src="images/slide1.jpg" alt="이미지1" /></a>
        </div>
        <div class="slideImg">
          <h2>이미지2</h2>
          <a href="#"><img src="images/slide2.jpg" alt="이미지2" /></a>
        </div>
        <div class="slideImg">
          <h2>이미지3</h2>
          <a href="#"><img src="images/slide3.jpg" alt="이미지3" /></a>
        </div>
      </div>
    </div>
    <script>
      var currentIndex = 0;
      var slidePosition;

      setInterval(function () {
        if (currentIndex < 2) {
          currentIndex++;
        } else {
          currentIndex = 0;
        }
        slidePosition = currentIndex * -300 + "px";

        $(".slideList").animate({ top: slidePosition }, 400);
      }, 3000);
    </script>
  </body>
</html>
