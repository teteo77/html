<!DOCTYPE html>
<html lang="en">
  <!-- 
justify-content
flex-start: 요소들을 컨테이너의 왼쪽으로 정렬합니다.
flex-end: 요소들을 컨테이너의 오른쪽으로 정렬합니다.
center: 요소들을 컨테이너의 가운데로 정렬합니다.
space-between: 요소들 사이에 동일한 간격을 둡니다.
space-around: 요소들 주위에 동일한 간격을 둡니다.

align-items
flex-start: 요소들을 컨테이너의 꼭대기로 정렬합니다.
flex-end: 요소들을 컨테이너의 바닥으로 정렬합니다.
center: 요소들을 컨테이너의 세로선 상의 가운데로 정렬합니다.
baseline: 요소들을 컨테이너의 시작 위치에 정렬합니다.
stretch: 요소들을 컨테이너에 맞도록 늘립니다.

align-self: flex-end;

flex-direction
row: 요소들을 텍스트의 방향과 동일하게 정렬합니다.
row-reverse: 요소들을 텍스트의 반대 방향으로 정렬합니다.
column: 요소들을 위에서 아래로 정렬합니다.
column-reverse: 요소들을 아래에서 위로 정렬합니다. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flexgapex {
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* 전체에 10공간을 준다 */
      }

      .flexgapex .test-child {
        width: 180px;
        height: 180px;
        background: gray;
        color: white;
        font-size: 3em;
      }
      /* justify-content: space-around */
      /* ㄴ 정리하기 */
      /* justify-content 전체적으로 한번식 보면서 이해하기 */
    </style>
  </head>
  <body>
    <div class="flexgapex">
      <div class="test-child">1</div>
      <div class="test-child">2</div>
      <div class="test-child">3</div>
      <div class="test-child">4</div>
      <div class="test-child">5</div>
      <div class="test-child">6</div>
      <div class="test-child">7</div>
      <div class="test-child">8</div>
      <div class="test-child">9</div>
    </div>
  </body>
</html>
