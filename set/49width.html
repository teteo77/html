<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* vertical-align: top; */
    *{margin:0; padding:0; border: 0;font-size: 100%;font: inherit; vertical-align: baseline;}
    figure{display: block; vertical-align: baseline;}
    img {max-width: 100%;vertical-align: top;}

    #about{width: 90%; max-width: 1440px; height: auto; margin: 0 auto; padding: 160px 0px 240px 0px; overflow: visible;border:1px solid red}

    section .title h2.about_txt { font-size: 3rem; line-height: 3.6rem; font-weight: bold; text-transform: none;}
    section .title p.sub_txt::before { content: ''; display: block; width: 100px; height: 4px;
        background-color: #2828b5; position: absolute; top: 12px; left: 0;}
    section .title p.sub_txt { width: 90%; margin-top: 16px; font-size: 1.15rem; line-height: 1.6rem; padding-left: 120px; position: relative; color: #777; width: 70%;}

    #about #about_wrap {padding: 160px 0 240px 0;}

    #about #about_wrap figure .about_hatch.top {top: -50px;left: 0;}
    #about #about_wrap figure .about_hatch {position: absolute; width: 45%; height: 120px;background-image: 
        linear-gradient(45deg, transparent 45%, #000000 50%, transparent 55%, transparent 100%); opacity: .3; background-size: 10px 10px; background-position: 4px 4px;}

    #about #about_wrap figure {position:relative; margin-top:140px;}
    #about #about_wrap figure img {display: inline-block; width: 68%;}

    #about #about_wrap figcaption {width: 48%;}
    #about #about_wrap .about_left figcaption {position: absolute; top: 70%; right: 0;}
    #about #about_wrap figcaption .txt_box {background-color: #fff; padding: 24px 32px;}
    #about #about_wrap figcaption .txt_box dt {font-weight: 700; font-size: 1.5rem; line-height: 2rem; margin-bottom: 8px;}
    #about #about_wrap figcaption .txt_box dd {font-size: 1rem; line-height: 1.3rem;}

    #about #about_wrap .about_right {text-align: right;}
    #about #about_wrap .about_right figcaption {position: absolute; top: 70%; left: 0;}
    /* #section01 .contents figcaption dl.txt_box { background-color: #fff; padding: 24px 32px;}
    #section01 .contents figcaption dl.txt_box dt {font-weight: 700; font-size: 1.5rem; line-height: 2rem; margin-bottom: 8px;} */
    
    .about_hatch.bottom { bottom: -80px; right: 0;}
    
    


</style>
<body>
<section id="about">
    <div class="title">
		<h2 class="about_txt">
			디지털 혁신을 주도하는
			<br>IT 전문기업
		</h2>
		<p class="sub_txt">현대IT&amp;E는 현대백화점그룹의 IT 전문기업으로서 그룹의 오랜 역사와 함께 축적된 비지니스의 다양한 경험과 노하우의 가치를 IT 서비스를 통해 고객에게 전달하고 있습니다.</p>
	</div>




    <div id="about_wrap">
        <figure class="about_left">
            <div class="about_hatch top"></div>
            <img src="./img/image1.jpg">
            <figcaption>
                <dl class="txt_box">
                    <dt>AI 기술</dt>
                    <dd>비지니스를 혁신하는 현대IT&amp;E만의 AI 기술을 제공합니다.</dd>
                </dl>
            </figcaption>
        </figure>

        <figure class="about_right">
            <img src="./img/image2.jpg">
            <figcaption>
                <dl class="txt_box">
					<dt>디지털 기술</dt>
					<dd>현대IT&amp;E가 연구한 새로운 기술을 통해 디지털 환경의 New Biz를 지원합니다.</dd>
				</dl>
            </figcaption>
        </figure>

        <figure class="about_left">
            <img src="./img/image3.jpg">
            <figcaption>
				<dl class="txt_box">
					<dt>다양한 고객사</dt>
					<dd>유통, 제조, 패션 등 다양한 고객의 업무 혁신을 만들어갑니다.</dd>
				</dl>
			</figcaption>
        </figure>

        <figure class="about_right">
            <div class="about_hatch bottom"></div>
            <img src="./img/image4.jpg">
            <figcaption>
				<dl class="txt_box">
					<dt>전문 인력</dt>
					<dd>수십년의 노하우를 보유한 전문 인력과 함께 성장합니다.</dd>
				</dl>
			</figcaption>
        </figure>
    </div>
</section>


    
</body>
</html>
