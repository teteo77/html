<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <style>
    .header-wrap {
      border: 1px solid gold;
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center; /* 세로 가운데 정렬 */
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center; /* 세로 가운데 정렬 */
      flex-direction: column; /* 내부 요소들을 세로로 정렬 */
      padding-right: 500px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .test_obj {
      position: relative;
      opacity: 0; /* 초기에 숨기기 */
      animation: fadeInUp 1s forwards; /* forwards를 사용하여 애니메이션 종료 시 상태 유지 */
      animation-delay: 0.5s; /* 원하는 딜레이 값으로 수정 */
      font-size: 50px;
    }

    .test_obj2 {
      position: relative;
      opacity: 0; /* 초기에 숨기기 */
      animation: fadeInUp 1s forwards; /* forwards를 사용하여 애니메이션 종료 시 상태 유지 */
      animation-delay: 1.5s; /* 원하는 딜레이 값으로 수정 */
      font-size: 50px;
    }
  </style>

  <body>
    <div class="header-wrap">
      <div class="header">
        <div>fdf</div>
        <div class="test_obj">느리지만 천천히</div>
        <div class="test_obj2">하나하나 정확히</div>
      </div>
    </div>
  </body>
</html>
