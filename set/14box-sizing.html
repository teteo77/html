<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      /* box-sizing: border-box; */
      /* box-sizing: content-box; */
    }
    /* 6:43 */
    .exboxsizing {
      width: 600px;
      height: 100px;
      background-color: lightgray;
      border: 10px solid darkcyan;
      padding: 20px;
      box-sizing: border-box;
    }

    .excontanier {
      margin-top: 100px;
    }

    .container {
      border: 1px solid red;
      width: 1000px;
      margin: auto;
    }

    .container div {
      background-color: lightgray;
      border: 1px solid black;
      padding: 10px;
      width: 250px;
      height: 300px;
      float: left;
      box-sizing: border-box;
    }
  </style>
  <!-- 
      box-sizing은 박스의 크기를 어떤 것을 기준으로 계산할지를 정하는 속성이다.
        content-box : 콘텐트 영역을 기준으로 크기를 정한다.
        border-box : 테두리를 기준으로 크기를 정한다.
        initial : 기본값으로 설정한다.
        inherit : 부모 요소의 속성값을 상속받는다. 
  -->
  <body>
    <div class="exboxsizing">
      width: 600px+ padding 40px(20px+20px)/ border:20px (10px + 10px) <br />
      width를 600px만큼 줬지만 padding, border를 합치면 60만큼 더 늘어
      나있는데<br />
      이걸 방지 하는게 box-sizing: border-box
    </div>

    <div class="excontanier">
      <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        border-box를 이용해서 width 1000크기에 width 250을 4개 넣어준다<br />
        box-sizing: border-box;를 선언하지 않으면 padding, border값 까지
        계산해서 width를 줘야한다<br />
        간편한 box-sizing을 사용하자
      </div>
    </div>

    <div class="exboxsizing-wrap"></div>
  </body>
</html>
