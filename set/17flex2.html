<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글</title>
    <style>
        *{padding:0px; margin:0px; list-style: none;}
        .sc{display:none;}
        header {height:36px;}
        header ul {display: flex; align-items: center; gap:10px;}

        header li:nth-child(2) { flex:1; }

        header a {color: #212121; text-align: none; font-size:14px; padding:5px;}
        header li:last-child a {display: block; height: 36px; width:96px; background: #1a73e8; border-radius:5px; color:#fff; text-decoration: none; display: flex; justify-content: center; align-items: center; box-sizing: border-box;}
        header li:nth-child(2)~li a,
        header li:nth-child(2)~li button {font-size: 13px;}
    </style>
</head>
<body>
    <header>
        <nav>
            <h2 class="sc">주요서비스</h2>
            <ul>
                <li><a href="#">Google 정보</a></li>
                <li><a href="#">스토어</a></li>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">이미지</a></li>
                <li><button>Google 앱</button></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
