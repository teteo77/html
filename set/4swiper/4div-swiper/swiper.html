<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<style>
  .sample-slider{
      width: 40vw;
      height: 53vw;
  }
  .sample-slider .swiper-slide{
      height: auto; 
  }
  .sample-slider img{
      width: 100%;
      vertical-align: bottom;
  }
</style>


<div class="swiper sample-slider">
  <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/sample1.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample2.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample3.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample4.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample5.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample6.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample7.jpg"></div>
      <div class="swiper-slide"><img src="./img/sample8.jpg"></div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>


<script>
  const swiper = new Swiper('.sample-slider', {
      slidesPerView: 2,　　　　　　　　　　//column count of shown slide
      spaceBetween: 10,　　　　　　　　　　//gap of slides
      grid: {                            //row count of shown slide
        rows: 2,
      },          
      pagination: {                       //pagination(dots)
          el: '.swiper-pagination',
      },
      navigation: {                       //navigation(arrows)
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
      },
  })
</script>
