<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃(정렬) 관련속성</title>
    <style>
        ul {border:1px dashed gray; padding:0;}
        li {background:red; list-style: none; width:100px; height:100px;}
        #float {overflow: hidden; padding:0 0 10px 10px;}
        #float li {float:right; margin:10px 10px 0 0;}

        #ib {font-size:0; padding:0 0 10px 10px}
        #ib li {display: inline-block; margin:10px 10px 0 0;}

        #flex {display: flex; gap:10px; padding:10px; flex-wrap: wrap;}
    </style>
</head>
<body>
<h1>레이아웃(정렬) 관련속성</h1>
<h2>float</h2>
<ul id="float">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
<h2>inline-block</h2>
<ul id="ib">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<h2>flex</h2>
<ul id="flex">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
